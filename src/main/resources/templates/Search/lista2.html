<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Empleados con Mayor Salario</title>
</head>
<body>
<div class="container">
    <h1>Empleados con Mayor Salario en la Empresa</h1>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline" >
            <input class="form-control mr-sm-2" type="search" placeholder="Salario a buscar" aria-label="Salario a buscar">
            <button class="btn btn-outline-info" type="submit">Buscar</button>
            <button type="button" class="btn btn-outline-danger">Limpiar</button>
            <button class="btn btn-primary" type="submit">Regresar</button>
        </form>
    </nav>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Fecha Inicio</th>
            <th scope="col">Fecha Fin</th>
            <th scope="col">Puesto</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.getNombre()}"></td>
            <td th:text="${employee.getApellido()}"></td>
            <td th:text="${employee.getFechaInicio}"></td>
            <td th:text="${employee.getFechaFin()}"></td>
            <td th:text="${employee.getPuesto()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
